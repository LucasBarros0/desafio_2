<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="inscrevase">
                <h2>Inscreva-se</h2>
                <form>
                    <label for="nome" class="hidden-label">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

                    <label for="email" class="hidden-label">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>

                    <label for="cpf" class="hidden-label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>

                    <label for="cidade" class="hidden-label">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

                    <label for="telefone" class="hidden-label">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>

                    <label for="endereco" class="hidden-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>

                    <div class="button-group">
                        <button type="submit">Enviar</button>
                        <button type="button" id="cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="logo-container">
            <img src="logo_inova.png" alt="Logo Inova" class="logo-img">
        </div>
    </div>
</body>
</html>
